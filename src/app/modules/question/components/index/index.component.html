<div class="content-wrapper">
  <div class="content-header">
    <div class="container-fluid">
      <div class="row mb-2">
        <div class="col-sm-6">
          <h1 class="m-0">View Question</h1>
        </div>
        <div class="col-sm-6">
          <ol class="breadcrumb float-sm-right">
            <li class="breadcrumb-item"><a href="#">Home</a></li>
            <li class="breadcrumb-item active">View Question</li>
          </ol>
        </div>
      </div>
    </div>
  </div>

  <section class="content">
    <div class="container-fluid">
      <div class="row">
        <div class="col-12">
          <div class="card card-secondary">
            <div class="card-body">
              <div class="table-responsive">
                <table id="table" class="table table-bordered compact nowrap" style="width: 100%;">
                  <thead>
                    <tr>
                      <th>Number of Option</th>
                      <th>Is Compulsory</th>
                      <th>Created Time</th>
                      <th>Action</th>
                    </tr>
                  </thead>

                  <tbody>
                    <tr *ngFor = "let question of questions">
                      <td>{{question.numberOfOption}}</td>
                      <td>{{question.isCompulsory}}</td>
                      <td>{{question.createdTime | date:'medium'}}</td>
                      <td>
                        <a class="btn btn-primary btn-sm" [routerLink]="['/question/view', question.id]">
                          <i class="fas fa-eye"></i>
                        </a>
                      </td>
                  </tbody>

                  <tfoot>
                  </tfoot>
                </table>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
</div>
