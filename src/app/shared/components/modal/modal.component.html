<div class="modal fade" [id]="modal_id" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
     aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Are you sure?</h5>
      </div>
      <div class="modal-body">
        {{contentText}}
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal" (click)="onYesClickedMethod()">
          Yes
        </button>
        <button type="button" class="btn btn-primary" data-dismiss="modal" (click)="onNoClickedMethod()">No
        </button>
      </div>
    </div>
  </div>
</div>
